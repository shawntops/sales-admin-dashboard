<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined"> menu </span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined"> search </span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined"> notifications </span>
          <span class="material-icons-outlined"> email </span>
          <span class="material-icons-outlined"> account_circle </span>
        </div>
      </header>
      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined"> shopping_cart </span>
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">
            close
          </span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> dashboard </span> Dashboard
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> inventory_2 </span> Product
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> category </span>
            Categories
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> groups </span>
            Customers
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> fact_check </span>
            Inventory
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> poll </span>
            Reports
          </li>
          <li class="sidebar-list-item">
            <span class="material-icons-outlined"> settings </span>
            Settings
          </li>
        </ul>
      </aside>
      <!-- Main -->
      <main class="main-container"></main>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
